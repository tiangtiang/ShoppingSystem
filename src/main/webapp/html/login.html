<!DOCTYPE html>
<html lang="en">
    <head>
        <title>首页</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="./index">首页</a>
        <div class="collapse navbar-collapse" id="navbarNav"></div>
        <div class="my-2 my-lg-0 nav-item">
            <a class="nav-link my-2 my-sm-0" href="html/login.html">登录</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="form-group row">
                    <label for="username" class="col-lg-4 col-form-label">用户名：</label>
                    <div class="col-lg-10">
                        <input id="username" class="form-control" type="text" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-lg-4 col-form-label">密码：</label>
                    <div class="col-lg-10">
                        <input id="password" type="password" placeholder="密码" class="form-control">
                    </div>
                </div>
                <div id="error"></div>
                <button class="btn btn-secondary" onclick="bntClick()"
                        style="display: table;margin-left: auto;margin-right: auto;width: auto;">登录</button>
            </div>
            <div class="col"></div>
        </div>

    </div>

    <!--登录跳转页面-->
    <script>
        var bntClick = function () {
            $.ajax(
                {
                    url: '../user/login',
                    method: 'POST',
                    dataType: 'json',
                    data:{
                        userName:$('#username').val(),
                        password:$('#password').val()
                    },
                    success: function (data) {
                        if(data == 'failed'){
                            $('#error').innerText='登录失败';
                        }else{
                            window.location.href='../index';
                        }
                    },
                    error: function () {
                        alert("failed");
                    }
                }
            )
        }
    </script>
</body>
</html>
